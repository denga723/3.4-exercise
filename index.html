<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="main-image">
      <img id="displayed-image" src="image1.jpg" alt="Main Display">
    </div>
    <div class="thumbnails">
      <img class="thumb" src="image4.jpg" alt="Thumbnail 1">
      <img class="thumb" src="image2.jpg" alt="Thumbnail 2">
      <img class="thumb" src="image3.jpg" alt="Thumbnail 3">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
